        function F__ID(){

            //build a field as a input if the field dosen't exist

            var $last_field=$('._start_flag__ID');
            for(var i=0;i<fs.length;i++){
                var txt="";
                var nm=fs[i].split('|');
                var lb=nm[0];
                var id=nm.pop();

                    txt+="<div class='row row__ID "+id+"__ID'><div class=col>\r\n";
                    txt+="<span>"+lb.replace(/_/g," ")+"</span><input type=text class=form-control name="+id+">\r\n";
                    txt+="</div></div>\r\n";
                    $last_field.after(txt);
                }
                $last_field=$('.row__ID *[name='+id+']').closest('.row__ID');
            }
