	<script>
		function F__ID(){
			var set_url=function(i,records){
				console.log(i);
				$vm.get_image_url('Photo',records[i],7*24*3600,function(url){ 
					console.log(url);
					$("#item0"+i+"__ID a").attr("href",url) 
					$("#item0"+i+"__ID img").attr("src",url) 
				});
			}
			var request_url=function(){
				$vm.request({cmd:'find',table:'first-aid-officer-demo',skip:0,limit:8,sort:{I1:1}},function(res){
					var records=res.result;
					for(var i=0;i<records.length;i++){
						var Photo=records[i].Data.Photo;
						var Name=records[i].Data.Name;
						var Price=records[i].Data.Price;
						set_url(i,records);
						$(id="#item0"+i+"__ID label").text("$"+Price) 
						$(id="#item0"+i+"__ID h4").text(Name) 
						$(id="#item0"+i+"__ID small").text("$"+Price) 
					}
				})
			}
			$('#first_aid_officer_admin__ID').on('click',function(){
				$vm.load_module('first_aid_officer-data','',{});
			})
			//---------------------------------------
			$('#D__ID').on('load',function(){
				request_url();
			})
			//---------------------------------------
			$('#D__ID').on('show',function(){
				if($vm.g_portal_first_aid_officer_section_refresh==1){
					$vm.g_portal_first_aid_officer_section_refresh=0;
					request_url();
				}
			})
			//---------------------------------------
		}
	</script>
